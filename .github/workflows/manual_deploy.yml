name: manual deploy
run-name: Deploy to ${{ inputs.service }} on ${{ github.ref_name }} branch by @${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      service:
        description: 'service name'
        required: true
        default: 'harrods'
        type: choice
        options:
          - harrods
          - stat
      env:
        description: '배포할 환경을 선택해주세요'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - alpha
          - prod

# 모든 변수 선언
env:
  AWS_REGION: ap-northeast-2
  S3_DEPLOY_LOCATION: s3://musinsa-server-build/dataplatform/

jobs:
  setup_environment:
    name: setup environment
    runs-on: ubuntu-22.04
    outputs:
      service: ${{ steps.vars.outputs.service }}
      profile: ${{ steps.vars.outputs.profile }}
      build_file: ${{ steps.vars.outputs.build_file }}
      build_file_path: ${{ steps.vars.outputs.build_file_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: vars
        name: Set input variables
        run: |
          echo "service=${{ inputs.service }}" >> $GITHUB_ENV
          echo "profile=${{ inputs.env }}" >> $GITHUB_ENV
          echo "build_file=${{ steps.vars.outputs.service_name }}.tar"  >> $GITHUB_ENV
          echo "build_file_path=${{ env.S3_DEPLOY_LOCATION }}/${{ env.service }}/${{ env.profile }}/${{ steps.vars.outputs.build_file }}"  >> $GITHUB_ENV

      - name: Print variables
        run: |
          echo service=${{ env.service }}
          echo profile=${{ env.profile }}
          echo build_file=${{ env.build_file }} 
          echo build_file_path=${{ env.build_file_path }} 
          echo service=${{ steps.vars.outputs.service }}
          echo profile=${{ steps.vars.outputs.profile }}
          echo build_file=${{ steps.vars.outputs.build_file }} 
          echo build_file_path=${{ steps.vars.outputs.build_file_path }} 

  build:
    name: second job
    runs-on: ubuntu-22.04
    needs: [ setup_environment ] # first_job을 실행하고 second_job을 실행하도록 한다
    steps:
      - run: echo 'second job'
